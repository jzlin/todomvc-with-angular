<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{todoAmount}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a [ngClass]="{'selected': filterTodo == 'All'}" (click)="filterTodosRequest('All')">All</a>
    </li>
    <li>
      <a [ngClass]="{'selected': filterTodo == 'Active'}" (click)="filterTodosRequest('Active')">Active</a>
    </li>
    <li>
      <a [ngClass]="{'selected': filterTodo == 'Completed'}" (click)="filterTodosRequest('Completed')">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearCompleted.emit()">Clear completed</button>
</footer>
